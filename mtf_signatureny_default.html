   alert(unsup + ' Please refer to the "About" tab on the home page for a list'

}
else

function isOldMSIEversion() {
    var ua = window.navigator.userAgent;
    var msie6 = ua.indexOf ( "MSIE 6" );
    var msie7 = ua.indexOf ( "MSIE 7" );
    var msie8 = ua.indexOf ( "MSIE 8" );

    var trident = ua.indexOf ("Trident");
    var trident4 = ua.indexOf ("Trident/4");

    if ( (msie6 > -1 || msie7 > -1 || msie8 > -1) && (trident == -1 || trident4 > -1))  // If Internet Explorer 6,7,8 return true
        return true;
    else                 // If another browser, return false
        return false;
}
